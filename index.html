<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <button>Create grid</button>
    <br>
    <br>
    <div class="container"></div>

    <script defer>
        const container = document.querySelector(".container");

        let button = document.querySelector("button");
        button.addEventListener("click", () => {
            let size = prompt("Input a size no greater than 100 for the etch-a-sketch grid:");
            if (size > 1 && size <= 100) {
                container.innerHTML = "";
                createGrid(size);
            } else {
                alert("Input must be number between 2 and 100");
            }
        });

        function createGrid(size) {

            let lastRowContainer = undefined;
            
            for (i = 0; i < (size * size); i++) {
                switch (true) {
                    case i % size === 0:
                        let rowContainer = document.createElement("div");
                        rowContainer.classList.add("row-container");
                        container.appendChild(rowContainer);
                        
                        lastRowContainer = document.querySelector(".row-container:last-child");
                    default:
                        let gridSquare = document.createElement("div");
                        gridSquare.classList.add("square");
                        gridSquare.addEventListener("mouseover", () => {
                            gridSquare.setAttribute("style", "background-color: black");
                        });
                        lastRowContainer.appendChild(gridSquare);
                } 
            }
        }
    </script>
</body>
</html>
